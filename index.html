<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EverNet Portal - DEBUG</title>
  
  <style>
    :root {
      --navy: #001f3f;
      --dark-navy: #00152c;
      --success: #10B981;
      --danger: #EF4444;
      --creator: #8B5CF6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--navy) 0%, var(--dark-navy) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 450px;
    }

    .brand {
      font-size: 2em;
      font-weight: 900;
      text-align: center;
      margin-bottom: 30px;
      color: var(--navy);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--navy);
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1em;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--creator);
    }

    .btn {
      width: 100%;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1em;
      background: var(--navy);
      color: white;
    }

    .btn:hover {
      background: var(--dark-navy);
    }

    .notification {
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-weight: 500;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }

    .notification.error {
      background: var(--danger);
    }

    .notification.success {
      background: var(--success);
    }

    .debug-info {
      margin-top: 20px;
      padding: 15px;
      background: #f8fafc;
      border-radius: 8px;
      font-size: 0.8em;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="brand">EVERNET PORTAL - DEBUG</div>
    
    <div id="notification" class="notification"></div>
    
    <div class="form-group">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-input" id="email" placeholder="test@evernet.com" value="test@evernet.com">
    </div>
    
    <div class="form-group">
      <label class="form-label">Password</label>
      <input type="password" class="form-input" id="password" placeholder="Enter password" value="password123">
    </div>
    
    <button class="btn" onclick="login()">
      Login to Portal
    </button>

    <div class="debug-info">
      <strong>Debug Info:</strong><br>
      <div id="debugOutput">Click login to see debug info...</div>
    </div>
  </div>

  <!-- SIMPLIFIED FIREBASE CONFIG -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAuSEqhLenwrEz-qrIn1drjAugy1YSkDlI",
      authDomain: "creators-portal-428c5.firebaseapp.com",
      projectId: "creators-portal-428c5",
      storageBucket: "creators-portal-428c5.firebasestorage.app",
      messagingSenderId: "499280036303",
      appId: "1:499280036303:web:b4d80d3b7fe1291381d2ba",
      measurementId: "G-CYWGD80FS5"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Debug output
    function debugLog(message) {
      console.log(message);
      document.getElementById('debugOutput').innerHTML += message + '<br>';
    }

    // Show notification
    function showNotification(message, type = 'error') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.style.display = 'block';
    }

    // SIMPLIFIED LOGIN FUNCTION
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      debugLog('=== LOGIN STARTED ===');
      debugLog('Email: ' + email);
      debugLog('Password: ' + (password ? '***' : 'empty'));

      if (!email || !password) {
        showNotification('Please enter both email and password');
        return;
      }

      try {
        debugLog('Attempting Firebase login...');
        
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        debugLog('✅ Firebase login successful!');
        debugLog('User UID: ' + user.uid);
        debugLog('User Email: ' + user.email);

        // Check if user exists in Firestore
        debugLog('Checking user role in Firestore...');
        const userDoc = await db.collection('users').doc(user.uid).get();
        
        if (userDoc.exists) {
          const userData = userDoc.data();
          debugLog('✅ User found in Firestore');
          debugLog('User Role: ' + userData.role);
          debugLog('User Name: ' + userData.name);

          showNotification('Login successful! Redirecting...', 'success');
          
          // Simple redirect based on role
          setTimeout(() => {
            if (userData.role === 'creator') {
              window.location.href = 'creator-dashboard.html';
            } else if (userData.role === 'finance') {
              window.location.href = 'financial-portal.html';
            } else {
              window.location.href = 'admin-portal.html';
            }
          }, 2000);

        } else {
          debugLog('❌ User NOT found in Firestore');
          showNotification('User profile not found. Please contact admin.');
          await auth.signOut();
        }

      } catch (error) {
        debugLog('❌ Login error: ' + error.message);
        debugLog('Error code: ' + error.code);
        
        let errorMessage = 'Login failed: ' + error.message;
        
        if (error.code === 'auth/user-not-found') {
          errorMessage = 'No account found with this email';
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = 'Incorrect password';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid email address';
        }
        
        showNotification(errorMessage);
      }
    }

    // Allow Enter key login
    document.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        login();
      }
    });

    // Test Firebase connection on load
    debugLog('Firebase app initialized: ' + (app ? 'Yes' : 'No'));
    debugLog('Auth service: ' + (auth ? 'Ready' : 'Not ready'));
    debugLog('Firestore: ' + (db ? 'Ready' : 'Not ready'));
  </script>
</body>
</html>
