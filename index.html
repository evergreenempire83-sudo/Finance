<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EverNet Portal</title>
  
  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#001f3f">
  
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --navy: #001f3f;
      --dark-navy: #00152c;
      --gold: #d4af37;
      --light-gold: #e6d4a8;
      --white: #ffffff;
      --light: #f8fafc;
      --success: #10B981;
      --danger: #EF4444;
      --warning: #F59E0B;
      --creator: #8B5CF6;
      --finance: #06B6D4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--navy) 0%, var(--dark-navy) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: var(--white);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 1;
    }

    .brand {
      font-family: "Montserrat", sans-serif;
      font-size: 2em;
      font-weight: 900;
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(135deg, var(--navy) 0%, var(--creator) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .portal-badges {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 25px;
    }

    .portal-badge {
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .portal-badge.admin {
      background: rgba(139, 92, 246, 0.1);
      color: var(--creator);
      border-color: var(--creator);
    }

    .portal-badge.creator {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border-color: var(--success);
    }

    .portal-badge.finance {
      background: rgba(6, 182, 212, 0.1);
      color: var(--finance);
      border-color: var(--finance);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--navy);
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--creator);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }

    .btn {
      width: 100%;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.4s ease;
      cursor: pointer;
      font-size: 1em;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn.main {
      background: linear-gradient(135deg, var(--navy) 0%, var(--dark-navy) 100%);
      color: var(--white);
      box-shadow: 0 8px 30px rgba(0, 31, 63, 0.2);
    }

    .btn.main:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0, 31, 63, 0.3);
    }

    .notification {
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-weight: 500;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }

    .notification.error {
      background: var(--danger);
      display: block;
    }

    .notification.success {
      background: var(--success);
      display: block;
    }

    .access-info {
      text-align: center;
      margin-top: 15px;
      padding: 12px;
      background: var(--light);
      border-radius: 8px;
      font-size: 0.85em;
      color: var(--navy);
      border-left: 4px solid var(--creator);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="brand">EVERNET PORTAL</div>
    
    <div class="portal-badges">
      <div class="portal-badge admin">Admin Portal</div>
      <div class="portal-badge finance">Finance Portal</div>
      <div class="portal-badge creator">Creator Portal</div>
      <div class="portal-badge finance">Withdrawal System</div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <div class="form-group">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-input" id="email" placeholder="your-email@evergreenempireltd.com">
    </div>
    
    <div class="form-group">
      <label class="form-label">Password</label>
      <input type="password" class="form-input" id="password" placeholder="Enter your password">
    </div>
    
    <button class="btn main" onclick="login()">
      <i class="fas fa-sign-in-alt"></i> Login to Portal
    </button>
    
    <div class="access-info">
      <i class="fas fa-shield-alt"></i>
      Role-based access • Secure authentication • Real-time updates
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/auth-system.js"></script>
</body>
</html>
